<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Simple purple gradient background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The card container */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            color: #7c3aed;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #7c3aed;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #7c3aed;
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #7c3aed;
        }

        .switch-auth a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: bold;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Signup</h1>
        
        <form id="signupForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Username:</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit">Signup</button>
        </form>

        <div id="message"></div>

        <p class="switch-auth">
            Already have an account? 
            <a href="login.html">Sign In</a>
        </p>
    </div>

    <script>
        // Wait for form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop page reload
            
            // Get values from inputs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get the button and message div
            const button = this.querySelector('button');
            const messageDiv = document.getElementById('message');
            
            // Show loading
            button.textContent = 'Signing up...';
            button.disabled = true;
            
            try {
                // Make API call to YOUR backend
                const response = await fetch('http://localhost:3000/user/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // SUCCESS! Show message and redirect
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Signup successful! Redirecting to login...';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    // ERROR - Show what went wrong
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'Signup failed!';
                    button.textContent = 'Signup';
                    button.disabled = false;
                }
            } catch (error) {
                // Network error
                messageDiv.className = 'error';
                messageDiv.textContent = 'Network error! Is your backend running?';
                button.textContent = 'Signup';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
